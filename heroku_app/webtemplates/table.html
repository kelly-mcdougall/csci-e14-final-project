{% extends "layout.html" %}

{% block content %}
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header">
                <h4 class="card-title"> Simple Table</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table tablesorter " id="">


                    <thead class=" text-primary">
                      <tr>
                        <th>
                          Address
                        </th>
                        <th>
                          Bedrooms
                        </th>
                        <th>
                          Bathrooms
                        </th>
                        <th>
                          Sqft.
                        </th>
                        <th class="text-center">
                          Asessment Value
                        </th>
                      </tr>
                    </thead>


                    <tbody>
											{% for prop in properties %}
                      <tr>

                        <td>
                          {{ prop.address}}
                        </td>

                        <td>
                         {{ prop.bedroom}}
                        </td>

                        <td>
                          {{ prop.bathroom}}
                        </td>

                        <td>
                          {{ prop.sqft}}
                        </td>

                        <td class="text-center">
                          {{ prop.asessment_value}}
                        </td>

                      </tr>
											{% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
{% endblock %}
